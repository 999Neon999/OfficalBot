<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-value.profit { color: var(--success); }
        .stat-value.loss { color: var(--danger); }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.125rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: var(--text-dim);
            font-size: 0.75rem;
            text-transform: uppercase;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        td {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.875rem;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-buy { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-sell { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        .active-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .ticker { font-weight: 600; }
        .price { font-family: monospace; }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
            body { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NUCLEAR SUPREME DASHBOARD</h1>
            <div id="last-update" style="color: var(--text-dim); font-size: 0.75rem;">Updating...</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Today's Profit</div>
                <div id="daily-profit" class="stat-value">₹0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Profit</div>
                <div id="total-profit" class="stat-value">₹0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Signals</div>
                <div id="active-count" class="stat-value">0</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <div class="card-header">Recent Trades</div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Type</th>
                                <th>Ticker</th>
                                <th>Price</th>
                                <th>Qty</th>
                                <th>P&L</th>
                            </tr>
                        </thead>
                        <tbody id="trades-body">
                            <!-- Trades populated via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Open Positions</div>
                <div id="positions-list">
                    <!-- Positions populated via JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                // Update Profit
                const dp = document.getElementById('daily-profit');
                dp.textContent = `₹${data.daily_profit.toLocaleString()}`;
                dp.className = `stat-value ${data.daily_profit >= 0 ? 'profit' : 'loss'}`;

                const tp = document.getElementById('total-profit');
                tp.textContent = `₹${data.total_profit.toLocaleString()}`;
                tp.className = `stat-value ${data.total_profit >= 0 ? 'profit' : 'loss'}`;

                // Update Trades Table
                const tbody = document.getElementById('trades-body');
                tbody.innerHTML = '';
                data.trades.slice().reverse().forEach(trade => {
                    const row = document.createElement('tr');
                    const pnlClass = trade.pnl >= 0 ? 'success' : 'danger';
                    row.innerHTML = `
                        <td>${trade.timestamp}</td>
                        <td><span class="badge ${trade.type === 'buy' ? 'badge-buy' : 'badge-sell'}">${trade.type.toUpperCase()}</span></td>
                        <td class="ticker">${trade.ticker}</td>
                        <td class="price">₹${trade.price}</td>
                        <td>${trade.quantity}</td>
                        <td style="color: var(--${pnlClass})">${trade.pnl != 0 ? '₹' + trade.pnl.toLocaleString() : '-'}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Update Positions
                const posList = document.getElementById('positions-list');
                posList.innerHTML = '';
                const tickers = Object.keys(data.active_positions);
                document.getElementById('active-count').textContent = tickers.length;

                tickers.forEach(ticker => {
                    const pos = data.active_positions[ticker];
                    const div = document.createElement('div');
                    div.className = 'active-item';
                    div.innerHTML = `
                        <div>
                            <div class="ticker">${ticker}</div>
                            <div style="font-size: 0.75rem; color: var(--text-dim)">Qty: ${pos.quantity}</div>
                        </div>
                        <div style="text-align: right">
                            <div class="price">₹${pos.entry_price}</div>
                            <div style="font-size: 0.75rem; color: var(--text-dim)">${pos.entry_time}</div>
                        </div>
                    `;
                    posList.appendChild(div);
                });

                document.getElementById('last-update').textContent = 'Last update: ' + new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        setInterval(updateStats, 5000);
        updateStats();
    </script>
</body>
</html>
